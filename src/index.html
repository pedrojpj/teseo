<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Starter App</title>
  <script src="build/app.js"></script>
</head>

<body>

  <ts-button class="button-primary" id="button">Prueba</ts-button>

  <ts-button class="button-toolbar" icon="actions"></ts-button>

  <ts-switch>Prueba</ts-switch>

  <ts-input placeholder="Enter your name" label="Name"></ts-input>

  <ts-input type="search" id="search"></ts-input>

  <ts-input placeholder="Enter your name" error label="First Name" message="Field required"></ts-input>

  <ts-textarea></ts-textarea>

  <script>
    document.querySelector('ts-button').addEventListener('click', function (e) { console.log(e) })

    document.querySelector('ts-input').addEventListener('change', function (e) { console.log(e) });

    document.querySelector('ts-input#search').addEventListener('search', function (e) { console.log(e) })
  </script>

</body>

</html>
